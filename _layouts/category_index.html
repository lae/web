---
layout: site
---
{% for post in site.categories[page.category] %}
<section class="entry">
    <header><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></header>
    <article>
{{ post.content | markdownify }}
    </article>
    <aside class="metadata"><span>{{ post.date | date: "%d %B %Y" }}</span><span>{% if post.categories.size > 0 %}Filed under {{ post.categories | category_links }}{% endif %}</span></aside>
</section>
{% endfor %}
